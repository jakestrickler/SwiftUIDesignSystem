name: Generate DocC Documentation and Deploy to GitHub Pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build DocC Archive
        run: |
          xcodebuild docbuild \
            -scheme SwiftUIDesignSystem \
            -destination 'generic/platform=iOS' \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Transform DocC archive for static hosting
        run: |
          DOCC_ARCHIVE=$(find DerivedData -name "*.doccarchive" | head -n 1)

          xcrun docc process-archive transform-for-static-hosting \
            "$DOCC_ARCHIVE" \
            --output-path docs \
            --hosting-base-path SwiftUIDesignSystem

          echo "=== Contents of docs directory ==="
          ls -la docs/
          
          echo "=== First 50 lines of index.html ==="
          head -n 50 docs/index.html
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build-docs

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
